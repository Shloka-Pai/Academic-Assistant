<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #000000;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .dashboard-container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .sidebar {
            width: 300px;
            background-color: #222;
            color: #ffffff;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ddd;
            margin-bottom: 1rem;
            border: 4px solid #fff;
        }

        .student-info {
            font-size: 1rem;
            font-weight: 500;
            margin: 10px 0;
        }

        .dashboard {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dashboard h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #000000;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 80%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="profile-pic">ST</div>
            <h2>{{ user.first_name }} {{ user.last_name }}</h2> <br>
            <p class="student-info">ID: {{ user.username }} </p> <br>
            <p class="student-info">Email: {{ user.email }} </p>
        </div>

        <div class="dashboard">
            <h1>Student Dashboard</h1>
            <div class="btn-container">
                <a href="{% url 'studApp' %}" class="btn">Take Appointment</a>
                <a href="{% url 'cabinLoc' %}" class="btn">Cabin Location</a>
                <a href="{% url 'stud_accepted' %}" class="btn">Appointment History</a>
            </div>
        </div>
    </div>
</body>
</html>
